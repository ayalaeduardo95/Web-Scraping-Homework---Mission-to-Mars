<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<!-- Had trouble linking my Mars Dictionary with the info to Mongo and then to my HTML -->
<body>
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
    </div>
    <div class="container-fluid news no-padding" id="scraped-data">
        <div class="row no-gutter">
          <div class="card-body">
            <h5 class="card-title" id="font">Latest Mars News</h5>
            <h6 class="card-subtitle mb-2 " id="font">{{ mars.news_title }}</h6>
                        <a href={{ mars.news_url }} target="_blank">Check Latest News</a>
          </div>
        </div>
        </div>
        <div class="row no-gutter img-table">
            <div class="col-md-6" >
              <div class="card">
                <div class="card-body" id="img-table">
                  <h5 class="card-title">Image</h5>
                  <p class="card-text" id="dark-font">{{ mars.image }}</p>
                  <img class="card-img-bottom" src="{{ mars.image }}" alt="Featured Mars Image">
                  <a href={{ mars.jpl }} target="_blank">Check All Images</a>
                </div>
              </div>
            </div>
            <div class="card-body" id="img-table">
                <div class="col-md-12">
                  <div>
                    <h5 class="card-title">Mars Facts</h5>
                    <p class="card-text"id="dark-font" >{{ mars.Facts_HTML | safe }}</p>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class ="row" id="mars-hemispheres">
        <div class = "col-md-12">
            <h3><center>Mars Hemispheres</center></h3>
            {% for hemisphere in mars.hemisphere_image_urls %}
                <div class = "col-md-6">
                    <div class = "thumbnail">
                        <img src = "{{hemisphere.image_url}}">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
            {% endfor %}
                </div>
        
        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
                   
</body>
</html>
